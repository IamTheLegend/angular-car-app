<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Add New Car</mat-card-title>
  </mat-card-header>
  <hr>
  <mat-card-content>
    <form [formGroup]="addCarForm" (ngSubmit)="onSubmit(addCarForm)">
      <mat-form-field>
        <mat-label>Brand</mat-label>
        <input matInput placeholder="Ex: Toyota" value="" type="text" formControlName="brand" />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Model</mat-label>
        <input matInput placeholder="Ex: Camry" value="" type="text" formControlName="model" />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Year</mat-label>
        <input matInput placeholder="Ex: 2022" value="" type="number" formControlName="year" />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput placeholder="Ex: 30000" value="" type="number" formControlName="price" />
      </mat-form-field>

      <hr>

      <button mat-raised-button type="reset" color="accent">RESET</button>
    <button mat-raised-button type="submit" color="primary">SUBMIT</button>

    </form>
  </mat-card-content>

</mat-card>
