<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="urlRepo.imgUrl" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{pText}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onBtnClick('Like')">LIKE</button>
      <button mat-button (click)="onBtnClick('Share')">SHARE</button>
    </mat-card-actions>
<mat-form-field >
  <mat-label>Your Name</mat-label>
  <input matInput placeholder="" value="" type="text" [formControl]="formControls.name">
  
</mat-form-field>
<br>
Your Name: {{formControls.name.value}}
  </mat-card>
